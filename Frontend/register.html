<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join CityHitch | Your Travel Companion Awaits</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: transparent;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .modal {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 950px;
      display: flex;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .modal .left-section {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1506784365847-bbad939e9335');
      background-size: cover;
      background-position: center;
      display: none;
    }

    .modal .right-section {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .right-section p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .register-form input,
    .register-form select {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .register-form button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-form button:hover {
      background-color: #1a242f;
    }

    .register-form .phone-group {
      display: flex;
      gap: 0.5rem;
    }

    .phone-group select {
      flex: 1;
    }

    .phone-group input {
      flex: 2;
    }

    .terms {
      font-size: 0.8rem;
      color: #777;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .social-login {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .social-login button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
    }

    @media(min-width: 768px) {
      .modal .left-section {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="left-section"></div>
    <div class="right-section">
        <a href="/CItyHitch/Frontend/Landingpage.html" style="align-self: flex-end; text-decoration: none; color: #2c3e50; margin-bottom: 1rem; font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 0.5rem;">
        üè† Home
        </a>
      <h2>Join CityHitch</h2>
      <p>Find companions for your journey. Where memories begin with connection.</p>
      <form class="register-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <div class="phone-group">
          <select required>
            <option value="+91">+91 (IN)</option>
            <option value="+1">+1 (US)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+61">+61 (AUS)</option>
            <option value="+81">+81 (JP)</option>
          </select>
          <input type="tel" placeholder="Phone Number" maxlength="10" pattern="\d{10}" required>
        </div>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <div class="terms">
          By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
        <button type="submit">Register - Start Your Journey</button>
      </form>
      <div class="social-login">
        <button>üîµ Facebook</button>
        <button>üü• Google</button>
      </div>
    </div>
  </div>
</body>
</html>
